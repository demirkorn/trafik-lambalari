    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <title>Trafik Lambası Manuel</title>

<body style="background-color: grey;">
    <div class="container">
        <div class="row mt-5">
            <div class="col-8 ml-auto">
                <div class="row col-6">
                    <div class=" btn row-6 rounded-circle border-dark yuvarlak ortala" id="kirmizi" onclick="fnkkirmizi()">a</div>
                </div>
                <div class="row col-6 mt-3">
                    <div class=" btn row-6 rounded-circle border-dark yuvarlak ortala" id="sari" onclick="fnksari()">b</div>
                </div>
                <div class="row col-6 mt-3">
                    <div class=" btn row-6 rounded-circle border-dark yuvarlak ortala " id="yesil" onclick="fnkyesil()">c</div>
                </div>


            </div>

        </div>
    </div>






    <script>
        function fnkkirmizi() {

            /*kirimizi yanar*/
            document.getElementById("kirmizi").style.backgroundColor = "red";
            document.getElementById("kirmizi").style.boxShadow = "10px 10px 100px 16px rgba(255, 0, 0,1)";
            document.getElementById("kirmizi").style.borderColor = "red";

            /*sari ve yesil sonük kalır*/
            document.getElementById("sari").style.backgroundColor = "gray";
            document.getElementById("sari").style.boxShadow = "none";
            document.getElementById("sari").style.borderColor = "gray";

            document.getElementById("yesil").style.backgroundColor = "gray";
            document.getElementById("yesil").style.boxShadow = "none";
            document.getElementById("yesil").style.borderColor = "gray";





        }


        function fnksari() {

            /*sari yanar*/
            document.getElementById("sari").style.backgroundColor = "yellow";
            document.getElementById("sari").style.boxShadow = "10px 10px 100px 16px rgba(255, 255, 0, 1)";
            document.getElementById("sari").style.borderColor = "yellow";

            /*yesil ve kirmizi sonük kalır*/
            document.getElementById("kirmizi").style.backgroundColor = "gray";
            document.getElementById("kirmizi").style.boxShadow = "none";
            document.getElementById("kirmizi").style.borderColor = "gray";

            document.getElementById("yesil").style.backgroundColor = "gray";
            document.getElementById("yesil").style.boxShadow = "none";
            document.getElementById("yesil").style.borderColor = "gray";

        }


        function fnkyesil() {

            /* yesil yanar*/
            document.getElementById("yesil").style.backgroundColor = "green";
            document.getElementById("yesil").style.boxShadow = "10px 10px 100px 16px rgba(0, 255, 0, 1)";
            document.getElementById("yesil").style.borderColor = "green";

            /*sari ve kirmizi sonuk kalır*/
            document.getElementById("sari").style.backgroundColor = "gray";
            document.getElementById("sari").style.boxShadow = "none";
            document.getElementById("sari").style.borderColor = "gray";

            document.getElementById("kirmizi").style.backgroundColor = "gray";
            document.getElementById("kirmizi").style.boxShadow = "none";
            document.getElementById("kirmizi").style.borderColor = "gray";




        }
    </script>
